<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Upload</title>
</head>
<body>
    <h1>Upload Receipt</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Receipt Image:</label>
        <input type="file" name="file" accept="image/*" required><br><br>
        
        <label for="amount">Amount:</label>
        <input type="number" name="amount" step="0.01" placeholder="Enter amount" required><br><br>
        
        <label for="date">Date:</label>
        <input type="date" name="date" required><br><br>
        
        <label for="description">Description:</label>
        <textarea name="description" placeholder="Enter receipt details"></textarea><br><br>
        
        <button type="submit">Upload</button>
    </form>
</body>
</html>
